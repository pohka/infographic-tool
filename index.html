<html>
	<head>
	  <!--ADDONS-->
		<!-- ============================ -->
		<!--jQuery-->
		<script src="addons/jquery/jquery.min.js"></script>

		<!--jQuery-UI-->
		<link rel="stylesheet" href="addons/jquery-ui/jquery-ui.min.css">
		<script src="addons/jquery-ui/jquery-ui.min.js"></script>

		<!--Bootstrap-->
		<link rel="stylesheet" href="addons/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="addons/bootstrap/css/bootstrap-theme.min.css">
		<script src="addons/bootstrap/js/bootstrap.min.js"></script>

		<!-- ============================ -->



		<!--CSS-->
		<!-- ============================ -->
		<link rel="stylesheet" href="css/infographic.css">
		<link rel="stylesheet" href="css/sidebar.css">

		<!--templates-->
		<link rel="stylesheet" href="css/templates/side-wr-bar.css">
		<link rel="stylesheet" href="css/templates/tournament.css">
		<link rel="stylesheet" href="css/templates/footer.css">
		<link rel="stylesheet" href="css/templates/template-01.css">
		<link rel="stylesheet" href="css/templates/template-02.css">
		<link rel="stylesheet" href="css/templates/template-03.css">

		<!-- ============================ -->



		<!--JAVASCRIPT-->
		<!-- ============================ -->
		<script src="js/helper.js"></script>
		<script src="js/infographic.js"></script>

		<!--sidebar-js-->
		<script src="js/hero-names.js"></script>
		<script src="js/template-info.js"></script>
		<script src="js/playerandteam.js"></script>
		<script src="js/template-browser.js"></script>
		<script src="js/sidebar.js"></script>
		<script src="js/export.js"></script>
		<!--end of sidebar-js->

		<!-templates-->
		<script src="js/templates/tournament.js"></script>
		<script src="js/templates/footer.js"></script>
		<script src="js/templates/template-01.js"></script>
		<script src="js/templates/template-02.js"></script>
		<script src="js/templates/template-03.js"></script>

		<!-- ============================ -->

	</head>

	<body>
		<div class="body-container">
			<div id="section-container">
			</div>


			<!--SIDEBAR-->
			<div class="sidebar">
				<div class="sidebar-menu">
							<button class="sidebar-btn sidebar-menu-item sidebar-menu-item-selected " id="sidebar-1">
								Sections
							</button><!--
							--><button class="sidebar-btn sidebar-menu-item" id="sidebar-2">
								Palette
							</button>
				</div>

			<!--SIDEBAR SECTIONS-->
			<div class="sidebar-column" id="sidebar-1-column">
				<!--HIDE SECTIONS-->
				<button class="sidebar-btn sidebar-sub-menu" id="sidebar-hide-sections">
					<span class="glyphicon glyphicon glyphicon glyphicon-eject sidebar-menu-glyph"></span>
				</button>
				<!--ADD SECTION-->
				<button class="sidebar-btn sidebar-sub-menu" id="sidebar-add-section">
					<span class="glyphicon glyphicon-plus sidebar-menu-glyph"></span>
				</button>
				<!--EXPORT-->
				<button class="sidebar-btn sidebar-sub-menu" id="sidebar-export">
					<span class="glyphicon glyphicon-download-alt sidebar-menu-glyph"></span>
				</button>
				<div class="section-list"></div>

			</div>

			<!--SIDEBAR PALETTE-->
			<div class="sidebar-column" id="sidebar-2-column">
					<input type="checkbox" class="regular-checkbox" id="color-blind">
					<label for="color-blind"></label><span>Color Blind Mode</span><br>
					<input type="checkbox" class="regular-checkbox" id="simple-background">
					<label for="simple-background"></label><span>Simple Background</span>

					<div class="container" id="palette-input-con">
						<h3>Colors</h3>
						<div class="row">
							<div class="col-md-4 palette-input-title">Primary</div>
							<div class="col-md-6">
								<input type="text" class="palette-input" id="palette-primary" placeholder="#000000"></input>
							</div>
							<div class="col-md-2">
								<button class="sidebar-btn submit-color glyphicon glyphicon-share" data-name="primary"></button>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4 palette-input-title">Secondary</div>
							<div class="col-md-6">
								<input type="text" class="palette-input" id="palette-secondary" placeholder="#000000"></input>
							</div>
							<div class="col-md-2">
								<button class="sidebar-btn submit-color glyphicon glyphicon-share" data-name="secondary"></button>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4 palette-input-title">Text</div>
							<div class="col-md-6">
								<input type="text" class="palette-input" id="palette-text" placeholder="#000000"></input>
							</div>
							<div class="col-md-2">
								<button class="sidebar-btn submit-color glyphicon glyphicon-share" data-name="text"></button>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4 palette-input-title">Background</div>
							<div class="col-md-6">
								<input type="text" class="palette-input" id="palette-bg" placeholder="#000000"></input>
							</div>
							<div class="col-md-2">
								<button class="sidebar-btn submit-color glyphicon glyphicon-share" data-name="bg"></button>
							</div>
						</div>
					</div>
			</div>

			<!--TEMPLATE BROWSER-->
			<div class="sidebar-browser" data-template-index="0">
						<div class="sidebar-browser-title">Templates</div>
						<button class="sidebar-btn glyphicon glyphicon-backward hide-sidebar-browser"></button>

						<button class="sidebar-btn browser-menu-item sidebar-menu-item-selected" id="template-full">
							Full
						</button><!--
						--><button class="sidebar-btn browser-menu-item" id="template-split">
							Split
						</button>
			</div>
			<!--Hides the sidebar-->
			<button class="sidebar-btn glyphicon glyphicon-chevron-left hide-sidebar"></button>
		</div>

		<!--delete pop-up menu-->
		<ul class='delete-menu' data-isSection="" data-section-index="" data-template-index="" data-template-id="">
		  <li data-action = "delete">Delete</li>
		  <li data-action = "cancel">Cancel</li>
		</ul>

		<!--show sidebar btn is behind on the z-index-->
		<button class="sidebar-btn glyphicon glyphicon-chevron-right show-sidebar"></button>
		<!--END OF SIDEBAR-->
	</body>


</html>
